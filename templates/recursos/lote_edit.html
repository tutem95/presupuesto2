{% extends "base.html" %}
{% block title %}Editar lote · Presupuesto{% endblock %}

{% block content %}
<div class="shell">
    <header>
        <div class="title-block">
            <h1>Editar lote</h1>
            <p>Cambiá el nombre del lote.</p>
        </div>
        <a class="link link-back" href="{% url 'recursos:lote_detalle' lote.pk %}">← Volver al lote</a>
    </header>

    <section class="card" style="max-width:480px;">
        <form method="post">
            {% csrf_token %}
            <div class="field">
                <label for="nombre">Nombre del lote</label>
                <input type="text" name="nombre" id="nombre" required value="{{ lote.nombre }}" class="input">
            </div>
            <div style="margin-top:20px;">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
