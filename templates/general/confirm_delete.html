<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar eliminación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1d3557 0, #020617 45%, #000 100%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
        }
        .card {
            max-width: 420px;
            width: 100%;
            background: #020617;
            border-radius: 16px;
            border: 1px solid #1f2937;
            padding: 18px 18px 16px;
            box-shadow:
                0 22px 70px rgba(15,23,42,0.85),
                0 0 0 1px rgba(148,163,184,0.06);
        }
        h1 {
            margin: 0 0 8px;
            font-size: 1.1rem;
        }
        p {
            margin: 0 0 12px;
            font-size: 0.9rem;
            color: #9ca3af;
        }
        .danger {
            color: #f97373;
        }
        form {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
        }
        button, a {
            font-size: 0.85rem;
            border-radius: 999px;
            padding: 7px 12px;
            text-decoration: none;
        }
        .btn-cancel {
            border: 1px solid #4b5563;
            background: transparent;
            color: #e5e7eb;
        }
        .btn-delete {
            border: none;
            background: linear-gradient(135deg, #f97373, #ef4444);
            color: #0b1120;
            cursor: pointer;
        }
    </style>
</head>
<body>
<main class="card">
    <h1>Confirmar eliminación</h1>
    <p>Vas a eliminar el registro <span class="danger">"{{ object }}"</span>. Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url cancel_url %}" class="btn-cancel">Cancelar</a>
        <button type="submit" class="btn-delete">Eliminar</button>
    </form>
</main>
</body>
</html>
